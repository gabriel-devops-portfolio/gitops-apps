# Default values for veil-service
replicaCount: 1

image:
  registry: 485797251250.dkr.ecr.eu-west-1.amazonaws.com
  repository: veil-service
  pullPolicy: IfNotPresent
  tag: "dummy"

imagePullSecrets: []

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: veil.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 380Mi

# livenessProbe:
#   httpGet:
#     path: /
#     port: http
#   initialDelaySeconds: 30
#   periodSeconds: 10

# readinessProbe:
#   httpGet:
#     path: /
#     port: http
#   initialDelaySeconds: 5
#   periodSeconds: 10

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2 
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70
  scaleDown:
    stabilizationWindowSeconds: 300
    policyType: Percent
    value: 10
    periodSeconds: 120
  scaleUp:
    stabilizationWindowSeconds: 30
    policyType: Percent
    value: 50
    periodSeconds: 60
    PodValue: 2
    podsPeriodSeconds: 60
    selectPolicy: Max

nodeSelector: {}

tolerations: []

affinity: {}

# Secret configuration
# Secret name containing required environment variables
# Set to empty string to disable using a secret
existingSecret:
  name: "veil-service-secrets"
  # Required keys in the secret:
  # - PENUMBRA_GRPC_ENDPOINT
  # - PENUMBRA_INDEXER_ENDPOINT
  # - PENUMBRA_INDEXER_CA_CERT
  # - PENUMBRA_CHAIN_ID
  # - PENUMBRA_CUILOA_URL
