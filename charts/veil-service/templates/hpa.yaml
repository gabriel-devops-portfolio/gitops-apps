{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "veil-service.fullname" . }}
  labels:
    {{- include "veil-service.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "veil-service.fullname" . }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.autoscaling.scaleDown.stabilizationWindowSeconds | default 300 }}
      policies:
      - type: {{ .Values.autoscaling.scaleDown.policyType | default "Percent" }}
        value: {{ .Values.autoscaling.scaleDown.value | default 10 }}
        periodSeconds: {{ .Values.autoscaling.scaleDown.periodSeconds | default 120 }}
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.autoscaling.scaleUp.stabilizationWindowSeconds | default 60 }}
      policies:
      - type: {{ .Values.autoscaling.scaleUp.policyType | default "Percent" }}
        value: {{ .Values.autoscaling.scaleUp.value | default 50 }}
        periodSeconds: {{ .Values.autoscaling.scaleUp.periodSeconds | default 60 }}
      - type: Pods
        value: {{ .Values.autoscaling.scaleUp.podsValue | default 2 }}
        periodSeconds: {{ .Values.autoscaling.scaleUp.podsPeriodSeconds | default 60 }}
      selectPolicy: {{ .Values.autoscaling.scaleUp.selectPolicy | default "Max" }}
{{- end }}
