apiVersion: v1
kind: Secret
metadata:
  name: {{ include "penumbra-lqt-bot.fullname" . }}-secret
  labels:
    {{- include "penumbra-lqt-bot.labels" . | nindent 4 }}
type: Opaque
stringData:
{{- range $key, $value := .Values.secrets }}
  {{- if $value }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
