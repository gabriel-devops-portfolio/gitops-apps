application: void-vote
clusterConfig:
  namespace: penumbra
image:
  registry: 485797251250.dkr.ecr.eu-west-1.amazonaws.com
  repository: void-vote
  pullPolicy: IfNotPresent
  tag: "68ca62633bd12f783cad4111c8de666f0e9259f6"
imagePullSecrets:
  - name: ecr-creds
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: false
  annotations: {}
  name: ""
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
