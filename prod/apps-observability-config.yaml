apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "git@github.com:gabriel-devops-portfolio/gitops-apps.git"
    targetRevision: main
    path: "prod/apps/monitoring/*.yaml"
    directory:
      recurse: true
      include: "*.yaml"
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
