  name: default-fleet
spec:
  template:
    metadata:
      labels:
        env: shared
        node.type: penumbra
      annotations:
        nodepool: "default-fleet"
    spec:
      nodeClassRef:
        kind: EC2NodeClass
        name: kubelet-custom
        group: karpenter.k8s.aws
      requirements:
        - key: "karpenter.k8s.aws/instance-family"
          operator: In
          values: ["t3", "t3a", "c5", "c5a", "c5ad", "c6", "c6a", "m5", "m5a"]
        - key: "karpenter.k8s.aws/instance-cpu"
          operator: In
          values: ["2", "4", "8"]
        - key: "kubernetes.io/arch"
          operator: In
          values: ["amd64"]
        - key: "karpenter.sh/capacity-type"
          operator: In
          values: ["on-demand"]
        - key: "kubernetes.io/os"
          operator: In
          values: ["linux"]
        - key: "karpenter.k8s.aws/instance-size"
          operator: In
          values: ["large", "xlarge", "2xlarge"]
      taints:
        - effect: NoSchedule
          key: default-fleet
          value: 'true'
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 30s
    expireAfter: 15m
    budgets:
    - nodes: 30%
