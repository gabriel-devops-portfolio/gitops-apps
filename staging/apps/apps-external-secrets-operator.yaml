application: external-secrets
clusterConfig:
  namespace: external-secrets

chart:
  name: external-secrets
  releaseName: external-secrets
  repoURL: https://charts.external-secrets.io
  targetRevision: v1.2.1

  values: |
    replicaCount: 1

    image:
      repository: ghcr.io/external-secrets/external-secrets
      pullPolicy: IfNotPresent

    installCRDs: true

    serviceAccount:
      create: true
      name: external-secrets
      annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::485797251250:role/external-secrets"
    refreshInterval: 1h

    rbac:
      create: true

    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi
