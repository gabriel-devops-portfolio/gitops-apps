application: aws-alb-controller
clusterConfig:
  namespace: kube-system
chart:
  name: aws-load-balancer-controller
  repoURL: https://aws.github.io/eks-charts
  targetRevision: 1.6.2
  releaseName: aws-load-balancer-controller
  values: |
    clusterName: rc-shared
    region: eu-west-1
    vpcId: vpc-04969ba3980dcdf74
    serviceAccount:
      create: true
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::485797251250:role/aws-load-balancer-controller
      name: aws-load-balancer-controller
    nodeSelector:
      eks.amazonaws.com/nodegroup: internal
    controllerConfig:
      featureGates:
        EnableServiceController: false
    enableServiceMutatorWebhook: false
