# Ingress configuration for the Penumbra RPC endpoint with sticky sessions
# This is critical for maintaining streaming gRPC connections
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: penumbra-rpc-ingress
  namespace: penumbra
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # The critical sticky session configuration for streaming gRPC
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=86400
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    # AWS Certificate Manager certificate ARN
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-west-1:485797251250:certificate/005286f1-bfdb-4d80-b207-2df5dd910b2a
    external-dns.alpha.kubernetes.io/hostname: penumbra-1.radiantcommons.com
spec:
  rules:
  - host: penumbra-1.radiantcommons.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: penumbra-fullnode-rpc
            port:
              name: grpc
