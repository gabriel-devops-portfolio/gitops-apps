# Default values for barista-val-cafe
application: barista-val-cafe
clusterConfig:
  namespace: barista-val-cafe
# Number of replicas to deploy
replicaCount: 2
# Image configuration
image:
  registry: 485797251250.dkr.ecr.eu-west-1.amazonaws.com
  repository: barista-val-cafe
  tag: 8adb4d72e908996dac28c9b1784c2deb243f2348
