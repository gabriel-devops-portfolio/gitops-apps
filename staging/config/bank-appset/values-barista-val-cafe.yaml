# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 80
# Ingress configuration
ingress:
  enabled: true
  className: "alb"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
