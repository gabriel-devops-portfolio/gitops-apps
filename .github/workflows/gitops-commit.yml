name: ArgoCD application commit
run-name: Deploy ${{ inputs.repo_name }} â†’ ${{ inputs.environment }}

on:
  workflow_dispatch:
    inputs:
      commit_id:
        description: "Image tag / commit SHA"
        required: true
        type: string
      repo_name:
        description: "Application repository name"
        required: true
        type: string
      environment:
        description: "Target environment"
        required: true
        type: string
      runner_label:
        description: "Runner label"
        required: false
        default: ubuntu-latest
        type: string

permissions:
  contents: write

concurrency:
  group: gitops-commit-pool
  cancel-in-progress: false

jobs:
  update-image:
    runs-on: ${{ inputs.runner_label }}
    environment:
      name: ${{ inputs.environment }}

    steps:
      - name: Validate environment
        run: |
          case "${{ inputs.environment }}" in
            staging|prod) ;;
            *) echo "Invalid environment: ${{ inputs.environment }}"; exit 1 ;;
          esac

      - name: Generate GitHub App token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.GITOPS_APP_ID }}
          private_key: ${{ secrets.GITOPS_APP_PRIVATE_KEY }}

      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate_token.outputs.token }}
          fetch-depth: 0

      - name: Update image tag
        run: |
          FILE="${{ inputs.environment }}/config/bank-appset/values-${{ inputs.repo_name }}.yaml"

          if [[ ! -f "$FILE" ]]; then
            echo "::error::File not found: $FILE"
            exit 1
          fi

          CURRENT_TAG=$(yq eval '.image.tag' "$FILE")
          if [[ "$CURRENT_TAG" == "${{ inputs.commit_id }}" ]]; then
            echo "Image tag is already up to date. Skipping."
            echo "changed=false" >> $GITHUB_ENV
            exit 0
          fi

          yq eval ".image.tag = \"${{ inputs.commit_id }}\"" -i "$FILE"
          echo "changed=true" >> $GITHUB_ENV

      - name: Commit and push change
        if: env.changed == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          add: "${{ inputs.environment }}/config/bank-appset/values-${{ inputs.repo_name }}.yaml"
          message: "${{ inputs.environment }}: update ${{ inputs.repo_name }} image to ${{ inputs.commit_id }}"
          pull: "--rebase --autostash"
          author_name: "GitOps Bot"
          author_email: "gitops-bot@users.noreply.github.com"
          push: true

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸš¨ GitOps Deployment Failed",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*App:*\n${{ inputs.repo_name }}" },
                    { "type": "mrkdwn", "text": "*Env:*\n${{ inputs.environment }}" },
                    { "type": "mrkdwn", "text": "*Target Tag:*\n`${{ inputs.commit_id }}`" }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "View Logs" },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
